{% extends 'base.html' %}


{% block content %}
  
<div class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 first-letter:text-4xl">
          Create an <p class="inline-block text-purple-700 first-letter:text-4xl">Account</p>
      </h2>
      
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
          <form class="space-y-6" action="#" method="POST">
            {% csrf_token %}
              <div>
                  <label for="id_username" class="block text-sm font-medium text-gray-700">
                      username
                  </label>
                  <div class="mt-1">
                      <input id="id_username" name="username" type="text" autocomplete="email" required
                          class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900  focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm"
                          placeholder="Enter your username">
                  </div>
              </div>

              <div>
                  <label for="id_password1" class="block text-sm font-medium text-gray-700">
                      Password
                  </label>
                  <div class="mt-1">
                      <input id="id_password1" name="password1" type="password" autocomplete="new-password" required
                          class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm"
                          placeholder="Enter your password">
                  </div>
              </div>
               <div>
                  <label for="id_password2" class="block text-sm font-medium text-gray-700">
                      Confirm Password
                  </label>
                  <div class="mt-1">
                      <input id="id_password2" name="password2" type="password" autocomplete="new-password" required
                          class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm"
                          placeholder="Enter your password">
                  </div>focus:outline-none
              </div>

              <div class="flex items-center justify-between">
                  <div class="flex items-center">
                      <input id="remember_me" name="remember_me" type="checkbox"
                          class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                      <label for="remember_me" class="ml-2 block text-sm text-gray-900">
                          Remember me
                      </label>
                  </div>

                
              </div>

              <div>
                  <button type="submit"
                      class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">

                      Sign in
                  </button>
              </div>
          </form>
          <div class="mt-6">

              <div class="relative">
                  <div class="absolute inset-0 flex items-center">
                      <div class="w-full border-t border-gray-300"></div>
                  </div>
                  <div class="relative flex justify-center text-sm">
                      <span class="px-2 bg-gray-100 text-gray-500">
                          Or continue with
                      </span>
                  </div>
              </div>

              <div class="mt-6 grid grid-cols-3 gap-3">
                  <div>
                      <a href="#"
                          class="w-full flex items-center justify-center px-8 py-3 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                          <img class="h-5 w-5" src="https://www.svgrepo.com/show/512120/facebook-176.svg"
                              alt="">
                      </a>
                  </div>
                  <div>
                      <a href="#"
                          class="w-full flex items-center justify-center px-8 py-3 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                          <img class="h-5 w-5" src="https://www.svgrepo.com/show/513008/twitter-154.svg"
                              alt="">
                      </a>
                  </div>
                  <div>
                      <a href="#"
                          class="w-full flex items-center justify-center px-8 py-3 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                          <img class="h-6 w-6" src="https://www.svgrepo.com/show/506498/google.svg"
                              alt="">
                      </a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>



  




<script src="https://cdn.tailwindcss.com"></script>



{% endblock content %}
