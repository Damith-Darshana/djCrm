{% extends 'base.html' %}


{% block content %}

<div class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Login into your Account
      </h2>
      
  </div>

  <div class="mt-8  sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 pb-20 px-4 shadow sm:rounded-lg sm:px-10">
          <form class="space-y-6" action="#" method="POST">
            {% csrf_token %}
              <div>
                  <label for="id_username" class="block text-sm font-medium text-gray-700">
                      Username
                  </label>
                  <div class="mt-1">
                      <input id="id_username" name="username" type="text" autocomplete="email" required
                          class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm"
                          placeholder="Enter your username">
                  </div>
              </div>

              <div>
                  <label for="id_password" class="block text-sm font-medium text-gray-700">
                      Password
                  </label>
                  <div class="mt-1">
                      <input id="id_password" name="password" type="password" autocomplete="new-password" required
                          class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm"
                          placeholder="Enter your password">
                  </div>
              </div>
             

              <div class="flex items-center justify-between">
                  

                  <div class="text-sm">
                      <a href="{% url 'password-reset' %}"
                      class="font-medium text-blue-600 hover:text-blue-500">
                          Forgot your password?
                      </a>
                  </div>
              </div>

              <div>
                  <button type="submit"
                      class="group relative w-full flex justify-center mt-10 py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">

                      Log in
                  </button>
              </div>
          </form>
        
      </div>
  </div>
</div>



  




<script src="https://cdn.tailwindcss.com"></script>

{% endblock content %}
