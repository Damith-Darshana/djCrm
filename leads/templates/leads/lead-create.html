{% extends 'base.html' %}


{% block title %} Add a Lead {% endblock title %} 


{% block content %}

<div class="max-w-md mx-auto mt-10 bg-white shadow-lg rounded-lg overflow-hidden">
  <div class="text-2xl py-4 px-6 bg-purple-900 text-white text-center font-bold uppercase">
      Book an Appointment
  </div>
  <form class="py-4 px-6" action="" method="POST">
      {% csrf_token %}
      <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="id_first_name">
              First Name
          </label>
          <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="id_first_name" type="text" name="first_name" placeholder="Enter first name">
      </div>
      <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="id_last_name">
              Last Name
          </label>
          <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="id_last_name" type="text" name="last_name" placeholder="Enter last name">
      </div>
      <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="id_age">
              Lead Age
          </label>
          <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="id_age" name="age" type="number" placeholder="Enter the Age">
      </div>
      <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="id_agent">
              Select an Agent
          </label>
          <select
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="id_agent" name="agent" >

          </select>
      </div>
      
     
      <div class="flex items-center justify-center mb-4">
          <button
              class="bg-purple-900 text-white py-2 px-4 rounded hover:bg-purple-800 focus:outline-none focus:shadow-outline"
              type="submit">
              Create the Lead
          </button>
      </div>

  </form>
</div>
  <p> <a href="{% url 'leads:lead-list' %}">go Back</a></p>

  
{% endblock content %}
